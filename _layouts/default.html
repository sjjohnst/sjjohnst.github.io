<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    {% include head.html %}
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('#navbarBasic');
  
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ site.baseurl }}/">
          <strong>Samuel Johnston</strong>
        </a>
    
        <!-- Hamburger menu for mobile -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{{ site.baseurl }}/">
            Home
          </a>
          <a class="navbar-item" href="{{ site.baseurl }}/projects">
            Projects
          </a>
          <a class="navbar-item" href="{{ site.baseurl }}/resume">
            Resume
          </a>
          <!-- Add more links as needed -->
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-light" href="mailto:johnston.samuelj@gmail.com" title="Email">
              <span class="icon">
                <i class="fas fa-envelope"></i>
              </span>
            </a>
            <a class="button is-light" href="https://linkedin.com/in/johnston-samuel" title="LinkedIn" target="_blank">
              <span class="icon">
                <i class="fab fa-linkedin"></i>
              </span>
            </a>
            <a class="button is-light" href="https://github.com/sjjohnst" title="GitHub" target="_blank">
              <span class="icon">
                <i class="fab fa-github"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Content -->
    <section class="section">
      <div class="container">
        {{ content }}
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer has-text-centered">
      <p>
        Made with <a href="https://jekyllrb.com">Jekyll</a> and <a href="https://bulma.io">Bulma</a> Â·
        Creative Commons License
        <a rel="license" href="https://creativecommons.org/licenses/by/4.0/">
          <img alt="Creative Commons License" style="border-width:0"
               src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
        </a>
      </p>
    </footer>
  </body>
</html>
